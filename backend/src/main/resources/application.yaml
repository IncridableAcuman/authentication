server:
  port: ${PORT}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}


jwt:
  secret: ${SECRET}
  accessTime: ${ACCESS_TIME}
  refreshTime: ${REFRESH_TIME}